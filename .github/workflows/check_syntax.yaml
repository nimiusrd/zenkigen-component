name: Check syntax

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Read Node version from .node-version
        run: echo "node_version=$(cat .node-version)" >> $GITHUB_OUTPUT
        id: node-version

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.node-version.outputs.node_version }}

      - name: Get yarn cache directory path
        id: yarn-cache-path
        run: echo "yarn_cache_path=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-path.outputs.yarn_cache_path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - run: yarn install
      - run: yarn type-check
      - run: yarn lint:eslint
